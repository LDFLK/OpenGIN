name: Read API Test

on:
  push:
    branches: [ main ]
    paths:
      - 'opengin/read-api/**'
      - 'opengin/read-api/docker/Dockerfile'
      - 'opengin/read-api/docker/Dockerfile.choreo'
      - 'docker-compose.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'opengin/read-api/**'
      - 'opengin/read-api/docker/Dockerfile'
      - 'opengin/read-api/docker/Dockerfile.choreo'
      - 'docker-compose.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build and test Read service
      run: |
        # Build Read service
        docker compose build read
        
        # Start required dependencies
        docker compose up -d mongodb neo4j core
        
        # Wait for dependencies to be healthy
        echo "Waiting for dependencies to be healthy..."
        docker compose ps
        
        # Start Read service in detached mode
        echo "Starting Read service and running tests..."
        docker compose up -d read
        
        # Wait for waiting loop to detect test completion
        echo "Waiting for tests to complete..."
        timeout=300
        while [ $timeout -gt 0 ]; do
          if docker compose logs read | grep -q "failing" && ! docker compose logs read | grep -q "0 failing"; then
            echo "❌ Read API tests failed!"
            echo "Container logs:"
            docker compose logs read
            docker compose down
            exit 1
          elif docker compose logs read | grep -q "0 failing"; then
            echo "✅ Read API tests passed!"
            echo "Container logs:"
            docker compose logs read
            break
          elif docker compose logs read | grep -q "Starting Read service"; then
            echo "✅ Read API tests passed (service started successfully)!"
            echo "Container logs:"
            docker compose logs read
            break
          fi
          echo "Waiting for tests... ($timeout seconds remaining)"
          sleep 5
          timeout=$((timeout - 5))
        done

        if [ $timeout -le 0 ]; then
          echo "❌ Timeout waiting for Read API tests!"
          echo "Container logs:"
          docker compose logs read
          docker compose down
          exit 1
        fi
        
        # Cleanup
        docker compose down 